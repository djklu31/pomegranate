<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Settings</title>
  </head>
  <body>
    <div>
      <label>Timer Length:</label><input id="timer" name="timer" placeholder="Timer Length" />
      <label>Number of Breaks:</label><input id="total-break-amt" placeholder="Number of Breaks" />
      <label>Regular Break Length:</label><input id="regular-break-length" placeholder="Regular Break Length" />
      <label>Breaks Until Long Break:</label><input id="long-break-freq" placeholder="Breaks Until Long Break" />
      <label>Long Break Length:</label><input id="long-break-length" placeholder="Long Break Length" />
      <label>Exclusive Mode (Disable Timer and Just Block Sites):</label><input type="checkbox" id="exclusive-mode-cb" />
      </div>
      <div>
        <button id="save-settings-btn" class="btn btn-primary">
            Save Settings
          </button>
  </body>
  <script src="/js/settings.js"></script>
</html>
