      <div id="settings">
        <label class="header-label"><h3>Focus</h3></label>
        <hr class="w-100" />
        <div class="form-group">
          <label>Focus Timer Duration:</label>
          <div class="row">
            <input
              type="number"
              min="1"
              max="999"
              class="form-control"
              id="timer"
              name="timer"
            />
            <label style="margin-left: 10px;">Minutes</label>
          </div>
        </div>

        <label class="header-label"><h3>Breaks</h3></label>
        <hr class="w-100" />

        <div class="form-group">
          <label>Regular Break Duration:</label>
          <div class="row">
            <input
              type="number"
              min="1"
              max="999"
              id="regular-break-length"
              class="form-control"
            />
            <label style="margin-left: 10px;">Minutes</label>
          </div>
        </div>

        <div class="form-group">
          <label>Long Break Duration:</label>
          <div class="row">
            <input
              type="number"
              min="1"
              max="999"
              id="long-break-length"
              class="form-control"
            />
            <label style="margin-left: 10px;">Minutes</label>
          </div>
        </div>

        <div class="form-group row">
          <label>Long Break on Every&nbsp;</label
          ><input
            type="number"
            min="1"
            max="999"
            id="long-break-freq"
            class="form-control"
          />
          <label>&nbsp;th Break</label>
        </div>
        <label class="header-label"><h3>Special Modes</h3></label>
        <hr class="w-100" />
      </div>
      <div id="checkboxes">
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            class="form-control form-check-input"
            id="disable-breaks"
          /><label class="form-check-label"
            >Single Timer Mode (Disable breaks)</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            class="form-control form-check-input"
            id="exclusive-mode-cb"
          /><label class="form-check-label"
            >Exclusive Mode (Disable timer and ALWAYS block sites)</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            class="form-control form-check-input"
            id="disable-new-tab"
          /><label class="form-check-label">Disable New Tab Notification</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            class="form-control form-check-input"
            id="custom-block-url"
          /><label class="form-check-label"
            >Redirect Mode (Redirect to a custom URL if the site is
            blocked):</label
          >
          <input id="custom-block-input" class="form-control" type="text" />
        </div>
      </div>
      <div>
        <button id="save-settings-btn" class="btn btn-primary">
          Save Settings
